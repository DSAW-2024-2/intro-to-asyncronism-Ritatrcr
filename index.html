<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <link rel="icon" href="ball.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <nav class="title">
            <img class="title image" src="pokedex.png" alt="Logo Pokédex">
        </nav>
    </header>
    


    <div class="search-container">
        <input type="text" id="pokemon-search" placeholder="Enter Pokémon name or ID">
        <button class="btn-search" id="search-btn">
            <i class="fas fa-search"></i>
        </button>
        <button class="btn-search" id="random-btn">
            <i class="fas fa-random"></i>
        </button>
        
    </div>
    
      
<!--     
    FALTA
    1. Filtro busqueda por nombre
    - ir buscando mientras escribo (o que si se escribe 3 letras retorne todos los pokemones que tengan esas 3 letras)
    - pop up cuando no se encuentra  
    
    2. Diseño
    - Prev y Next (disabilitar)
    - cuando id tiene mas de 4 digitos disminuir tamaño
    - degradado color tarjetas cuando tienen 2 tipos

    -diseño modal

    3. filtros
    -filtro con peso
    -Altura

    4. responsive
    -lista de filtros
    
    -->
    <div class="line"> </div>
    
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <button class=" btn" id="see-all">See All</button>
            </li> 
            <li class="nav-item">
                <button class=" btn normal" id="normal">Normal</button>
            </li>
            <li class="nav-item">
                <button class=" btn fire" id="fire">Fire</button>
            </li>
            <li class="nav-item">
                <button class=" btn water" id="water">Water</button>
            </li>
            <li class="nav-item">
                <button class=" btn grass" id="grass">Grass</button>
            </li>
            <li class="nav-item">
                <button class=" btn electric" id="electric">Electric</button>
            </li>
            <li class="nav-item">
                <button class=" btn ice" id="ice">Ice</button>
            </li>
            <li class="nav-item">
                <button class=" btn fighting" id="fighting">Fighting</button>
            </li>
            <li class="nav-item">
                <button class=" btn poison" id="poison">Poison</button>
            </li>
            <li class="nav-item">
                <button class=" btn ground" id="ground">Ground</button>
            </li>
            <li class="nav-item">
                <button class=" btn flying" id="flying">Flying</button>
            </li>
            <li class="nav-item">
                <button class=" btn psychic" id="psychic">Psychic</button>
            </li>
            <li class="nav-item">
                <button class=" btn bug" id="bug">Bug</button>
            </li>
            <li class="nav-item">
                <button class=" btn rock" id="rock">Rock</button>
            </li>
            <li class="nav-item">
                <button class=" btn ghost" id="ghost">Ghost</button>
            </li>
            <li class="nav-item">
                <button class=" btn dark" id="dark">Dark</button>
            </li>
            <li class="nav-item">
                <button class=" btn dragon" id="dragon">Dragon</button>
            </li>
            <li class="nav-item">
                <button class=" btn steel" id="steel">Steel</button>
            </li>
            <li class="nav-item">
                <button class=" btn fairy" id="fairy">Fairy</button>
            </li>
        </ul>
    </nav>

    <main>
        <div id="all">
            <div class="all-pokemons" id="listPokemon">
            </div>
        </div>  

        <div id="pokemon-modal" class="pokemon-modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <div id="modal-pokemon-details">
                    <h2 id="pokemon-name"></h2>
                    <div id="pokemon-info">
                        <div id="pokemon-evolution" class="evolution-container"></div>
                        <div id="pokemon-stats" class="stats-container"></div>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="pagination">
            <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
